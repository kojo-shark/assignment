<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            color: white;
            background-color:rgb(24, 23, 23);
            width: 100px;
            height: 35px;
            border: none;
            border-radius: 3px;
        }
        .btnClick{
            color: white;
            background-color:rgb(24, 23, 23);
            width: 105px;
            height: 35px;
            border: none;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <p>Click on the button</p>
    <button id="btnClick">GET DATE</button>
    <p class="display" id="display"></p>

<script>
 function displayDate(){
    document.getElementById('display').innerHTML = Date();
}
document.getElementById('btnClick').onclick = displayDate;

    </script>
</body>
</html>
